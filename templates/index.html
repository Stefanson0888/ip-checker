<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your IP Info</title>
    <link rel="icon" href="/static/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .info {
            margin: 1em 0;
        }

        img.flag {
            width: 64px;
            height: auto;
        }

        #map {
            height: 300px;
            margin-top: 1em;
            border-radius: 8px;
        }
    </style>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>Your IP Info</h1>
        <div class="info"><strong>IP:</strong> {{ ip }}</div>
        <div class="info"><strong>City:</strong> {{ city }}</div>
        <div class="info"><strong>Region:</strong> {{ region }}</div>
        <div class="info"><strong>Country:</strong> {{ country }} 
            <img class="flag" src="{{ flag_url }}" alt="Flag">
        </div>
        <div class="info"><strong>Coordinates:</strong> {{ latitude }}, {{ longitude }}</div>
        <div class="info"><strong>Provider:</strong> {{ org }}</div>

        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const latitude = {{ latitude }};
        const longitude = {{ longitude }};

        const map = L.map('map').setView([latitude, longitude], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        L.marker([latitude, longitude]).addTo(map)
            .bindPopup('Your Location')
            .openPopup();
    </script>
</body>
</html>
